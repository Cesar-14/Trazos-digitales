<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            padding-top: 50px;
            padding-left: 90px;
            padding-right: 90px;
            background-color: #f4f4f4;
            background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10h10v10H0V10zM10 0h10v10H10V0z' fill='%23010002' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        /* Navegación */
        .volver i {
            margin-top: 40px;
            margin-left: 60px;
            position: absolute;
            color: black;
            font-size: 28px;
        }
        hr {
            background-color: black;
        }

        /* Main */
        .gallery {
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0;
            background-color: #f4f4f4;
            background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10h10v10H0V10zM10 0h10v10H10V0z' fill='%23010002' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");   
        }
        .gallery img {
            display: block;
            width: auto;
            height: 450px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .desc {
            margin-top: 20px;
        }
        .title {
            margin-bottom: 20px;
            text-align: center;
            font-size: 30px;
        }

        /* Description */
        .zona-desc {
            margin-left: 110px;
            margin-right: 110px;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .process {
            display: inline-block;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .process h4 {
            position: relative;
            font-size: 25px;
        }
        .process-img {
            width: auto;
            height: 450px;
            object-fit: contain;
            border-radius: 10px;
            margin-right: 40px;
        }
        .desc {
            display: inline-block;
            margin-left: 80px;
            position: absolute;
        }
        .desc-PR {
            width: 500px;
            text-align: justify;
            margin-bottom: 30px;
        }
        .desc-pregunta {
            margin-bottom: 7px;
            font-size: 25px;
        }
        .desc-respuesta {
            font-size: 20px;
        }

        /* Footer */
        footer {
            margin: 20px;
            text-align: center;
            color: rgb(164, 164, 164);
            font-size: 15px;
        }
        .links a {
            margin: 0 8px;
            text-decoration: none;
        }
        .links a i {
            font-size: 35px;
            color: rgb(164, 164, 164);
            margin: 10px 0;
        }

                /* ---Mobile--- */


                @media only screen and (max-width: 375px){
            body {
                padding-top: 50px;
                padding-left: 40px;
                padding-right: 40px;
            }
            /* Navegación - Mobile*/
            .volver {
                text-decoration: none;
            }
            .volver i {
                margin-top: 0px;
                margin-left: 0px;
                margin-bottom: 15px;
                position: relative;
                color: black;
                font-size: 28px;
                display: block;
            }

            /* Main - Mobile*/
            .gallery img {
                display: block;
                width: auto;
                height: 180px;
                object-fit: contain;
                border-radius: 10px;
                margin-bottom: 20px;
                text-align: center;
            }
            .title {
                margin-bottom: 20px;
                text-align: center;
                font-size: 20px;
            }

            /* Description - Mobile*/
            .zona-desc {
                margin-left: 0px;
                margin-right: 0px;
                margin-top: 30px;
                margin-bottom: 0px;
                display: block;
            }
            .process {
                display: block;
                margin-top: 20px;
                justify-content: center;
                align-items: center;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
            .process h4 {
                position: relative;
                font-size: 17px;
            }
            .process-img {
                width: auto;
                height: 250px;
                object-fit: contain;
                border-radius: 10px;
                margin-right: 0px;
            }
            .desc {
                display: inline-block;
                margin-left: 50px;
                margin-right: 50px;
                position: static;
            }
            .desc-PR {
                width: 200px;
                text-align: center;
                margin-bottom: 15px;
            }
            .desc-pregunta {
                margin-bottom: 7px;
                font-size: 17px;
            }
            .desc-respuesta {
                font-size: 13px;
            }

            /* Footer - Mobile*/
            footer {
                font-size: 13px;
            }
            .links a i {
                font-size: 25px;
            }
        }

    </style>
</head>



<body>
    <header>
        <a href="javascript:history.back()" class="volver">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>

    <main>
        <!-- Principal Image -->
        <section class="gallery">
                <img src="https://1.bp.blogspot.com/-q6ObZVxNCV0/YVEUhU6pj-I/AAAAAAAAAMI/8gJQ5xaVy9Ecz6lRTtjbZPpj5b72L46FQCLcBGAsYHQ/w640-h320/ALien%2B3%2B%25284%2529%2B%2528copia%2529%2B2.JPG" 
                alt="Alien3">
        </section>
        <h2 class="title">Alien 3</h2>
        <hr>


        <!-- Description -->
        <div class="zona-desc">
            <article class="process">
                <h4>Proceso:</h4>
                <img src="https://1.bp.blogspot.com/-a-fqV2VZIRE/YVD4wo0_mpI/AAAAAAAAALQ/t4bcoXZTNTgXokTqs4wcgMNxtw2b2qxdACLcBGAsYHQ/w400-h400/9A07500A-BB10-4C03-A15A-DBDCE6D82DC7.JPG" 
                class="process-img"
                alt="Proceso">
            </article>
    
            <article class="desc">
                <div class="desc-PR">
                    <h4 class="desc-pregunta">Fecha de creación:</h4>
                    <p class="desc-respuesta">02/01/21</p>
                </div>
                <div class="desc-PR">
                    <h4 class="desc-pregunta">Inspirado en:</h4>
                    <p class="desc-respuesta">Escena de pelicula "Alien 3"</p>
                </div>
                <div class="desc-PR">
                    <h4 class="desc-pregunta">Hecho en:</h4>
                    <p class="desc-respuesta">Adobe Photoshop</p>
                </div>
                <div class="desc-PR">
                    <h4 class="desc-pregunta">Descripción:</h4>
                    <p class="desc-respuesta">Una ilustración hecha digitalmente desde Adove Photoshop, basado en una de las escenas mas icónicas de "Alien 3".</p>
                </div>
            </article>
        </div>

    </main>



        <!-- Social Media -->
        <footer>
            <p><hr></p>
            <div class="links">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/bedshaped_13/?hl=es">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/Cesar-14?tab=repositories">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p>Derechos reservados 2021</p>
        </footer>
</body>
</html>
